<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://electionspatiala.com/images/logo.jpg" type="image/jpeg">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="flex flex-col items-center min-h-screen p-4">

    <nav class="w-full bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="https://electionspatiala.com/images/logo.jpg" alt="Logo" class="h-12 w-12 rounded-full shadow-md mr-3" />
                    <div class="flex items-center justify-center ">
                        <span class="text-1xl lg:text-2xl font-extrabold text-gray-800">Change Password</span>
                    </div>
                </div>
                <div>
                    <form action="/admin/logout" method="POST" class="inline">
                        <button type="submit" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md shadow-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg w-full text-center mt-10">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Change Password</h2>
        <form action="/admin/reset" method="POST">
            
            <div class="mb-4">
                <label for="new_password" class="block text-gray-700 text-lg mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700 text-lg mb-2">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <button type="submit"
                class="px-4 py-2 bg-green-500 text-white font-semibold rounded-md shadow-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-300">
                Change Password
            </button>
            <div class="mt-4">
                <p class="text-red-500 font-semibold">{{ .Error}}</p>
            </div>
        </form>
    </div>
</body>

</html>
