<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polling Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 text-center">
        <img src="https://electionspatiala.com/images/logo.jpg" alt="Logo" class="mx-auto mb-4 w-32 h-auto" />
        <h1 class="text-2xl font-bold text-gray-800 mb-6">BLO Dashboard</h1>

        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">
                Polling Duties Information
            </h2>
            <p class="text-gray-600"><strong>Booth Name:</strong>
                <span id="booth_name"></span>
            </p>
            <p class="text-gray-600"><strong>Booth Number:</strong>
                <span id="booth_number"></span>
            </p>
            <p class="text-gray-600"><strong>Bus Number:</strong>
                <span id="bus_number"></span>
            </p>
            <p class="text-gray-600"><strong>Contact:</strong>
                <span id="contact"></span>
            </p>
            <p class="text-gray-600 mt-4"><strong>Other Polling Staff:</strong>
            </p>

            <ul class="text-gray-600 list-disc list-inside">
                <li>John Doe - 9812345678</li>
                <li>Jane Smith - 9876543210</li>
                <!-- Add more staff as needed -->
            </ul>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="mb-4">
                <label for="currentQueue" class="block text-gray-700 text-lg">Current Queue:</label>
                <span id="currentQueue" class="text-2xl font-bold text-gray-800">0</span>
            </div>
            <form action="/admin/logout" method="POST">
                <button type="submit"
                    class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md shadow-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300">
                    Logout
                </button>
            </form>
        </div>
    </div>

    <script>
        fetch('/admin/get_booth_data', {
            method: 'GET',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                document.getElementById("booth_name").textContent = data.BoothName;
                document.getElementById("booth_number").textContent = data.BID;
                // document.getElementById("bus_number").textContent = data.BusNumber;
                document.getElementById("contact").textContent = data.BloContact;
                // document.getElementById("other_polling_staff").textContent = data.OtherPollingStaff;
                document.getElementById("currentQueue").textContent = data.Counter;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
          </script>
</body>

</html>
