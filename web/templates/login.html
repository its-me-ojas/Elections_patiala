<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://electionspatiala.com/images/logo.jpg" type="image/jpeg">
    <title>Admin Login - Election 2024</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #e0f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
        text-align: center;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .logo {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 28px;
        color: #dc9942;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 22px;
        color: #00796b;
        margin-bottom: 20px;
    }

    .error {
        color: #e53935;
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #00796b;
        font-weight: bold;
        text-align: left;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #00796b;
        outline: none;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px 15px;
        background-color: #00796b;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #004d40;
    }

    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            padding: 10px 12px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <img src="https://electionspatiala.com/images/logo.jpg" alt="Election Logo" class="logo">
        <h1>Elections Pataiala 2024</h1>
        <h2>Admin Login</h2>
        <form action="/admin/login" method="POST">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">

        {{ if .Error }}
        <div class="error">{{ .Error }}</div>
        {{ end }}
    </form>
</div>
</body>
</html>
